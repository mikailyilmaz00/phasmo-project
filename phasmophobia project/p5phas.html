<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phasmophobia Exploration</title>
    <link rel="stylesheet" href="p5.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script src="sketch.js" defer></script>
</head>
<body>
    <header>
        <h1>Explore Phasmophobia</h1>
        <p>Click to discover items or answer quiz questions!</p>
    </header>
    <main>
        <div id="content">
            
        </div>
    </main>

    <script>
        let items = ["EMF Reader", "Ghost Writing Book", "Spirit Box", "Video Camera"];
let quizQuestions = [
    { question: "What is the main objective of Phasmophobia?", answer: "Identify the ghost" },
    { question: "Which item can detect EMF levels?", answer: "EMF Reader" },
    { question: "What do you use to capture evidence of ghost writing?", answer: "Ghost Writing Book" },
];
let currentItemIndex = -1;
let currentQuestionIndex = -1;

function setup() {
    createCanvas(windowWidth, windowHeight);
    background(200);
    textAlign(CENTER, CENTER);
}

function draw() {
    // Display  item or question
    if (currentItemIndex >= 0) {
        background(200);
        fill(0);
        textSize(32);
        text("You discovered: " + items[currentItemIndex], width / 2, height / 2 - 50);
    } else if (currentQuestionIndex >= 0) {
        background(200);
        fill(0);
        textSize(32);
        text(quizQuestions[currentQuestionIndex].question, width / 2, height / 2 - 50);
        textSize(20);
        text("Answer: " + quizQuestions[currentQuestionIndex].answer, width / 2, height / 2 + 50);
    } else {
        background(200);
        fill(0);
        textSize(24);
        text("Click to explore items or quiz!", width / 2, height / 2);
    }
}

function mousePressed() {
    if (currentItemIndex === -1 && currentQuestionIndex === -1) {
        // Randomly choosing to show an item or a quiz question
        if (random() < 0.5) {
            currentItemIndex = floor(random(items.length));
        } else {
            currentQuestionIndex = floor(random(quizQuestions.length));
        }
    } else {
        // Reset to initial state
        currentItemIndex = -1;
        currentQuestionIndex = -1;
    }
}

    </script>
</body>
</html>
